<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con Cards Enlazables</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .table-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 15px;
        }
        
        .card-column {
            width: 50%;
            vertical-align: top;
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .card-content {
            padding: 15px;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .card-text {
            color: #666;
            line-height: 1.4;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .card-link {
            display: inline-block;
            background-color: #4a6ee0;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
            font-size: 14px;
        }
        
        .card-link:hover {
            background-color: #3451b2;
        }
        
        @media (max-width: 768px) {
            .card-table {
                display: block;
            }
            
            .card-column {
                display: block;
                width: 100%;
            }
            
            .card {
                width: 100%;
            }
            .card-image {
            width: 400;
            height: 320px;
            background-size: cover;
            background-position: center;
        }
        }
    </style>
</head>
<body>
    <h1>Nuestros Servicios</h1>
    
    <div class="table-container">
        <table class="card-table">
            <tr>
                <!-- Columna Izquierda -->
                <td class="card-column">
                    <h2>Factura 1</h2>
                    <!-- Card 1 -->
                    <div class="card">
                        <div class="card-image" style="background-image: url('XSLTFacturas/img/factura1.PNG');"></div>
                        <div class="card-content">
                            <h2 class="card-title">Factura 1 html</h2>
                            <a href="pruebafactura/factura.html" class="card-link">Ver más</a>
                        </div>
                    </div>
                    
                    <!-- Card 2 -->
                    <div class="card">
                        <div class="card-image" style="background-image: url('img/xml.PNG');"></div>
                        <div class="card-content">
                            <h2 class="card-title"> factura Xml</h2>
                            <a href="pruebafactura/facturaev3_2.xml" class="card-link">Ver más</a>
                        </div>
                    </div>
                    
                    <!-- Card 3 -->
                    <div class="card">
                        <div class="card-image" style="background-image: url('img/xslt1.PNG');"></div>
                        <div class="card-content">
                            <h2 class="card-title">Factura xslt</h2>
                            <a href="pruebafactura/transformacion.xslt" class="card-link">Ver más</a>
                        </div>
                    </div>
                </td>
                
                <!-- Columna Derecha -->
                <td class="card-column">
                    <h2>Factura 1</h2>
                    <!-- Card 4 -->
                    <div class="card">
                        <div class="card-image" style="background-image: url('img/factura2.PNG');"></div>
                        <div class="card-content">
                            <h2 class="card-title">Factura 2</h2>
                            <a href="pruebafactura2/factura.html" class="card-link">Ver más</a>
                        </div>
                    </div>
                    
                    <!-- Card 5 -->
                    <div class="card">
                        <div class="card-image" style="background-image: url('img/xml.PNG');"></div>
                        <div class="card-content">
                            <h2 class="card-title">Factura 2 xml</h2>
                            <a href="pruebafactura2/facturaev3_2.xml" class="card-link">Ver más</a>
                        </div>
                    </div>
                    
                    <!-- Card 6 -->
                    <div class="card">
                        <div class="card-image" style="background-image: url('img/xslt2.PNG');"></div>
                        <div class="card-content">
                            <h2 class="card-title">Factura 2 xslt</h2>
                            <a href="pruebafactura2/transformacion.xslt" class="card-link">Ver más</a>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
